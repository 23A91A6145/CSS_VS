

        <!-- Opacity / Transparency -->

<!-- Property of an element that describes the transparency of the element. -->
<!-- The value of opacity lies between 0.0 to 1.0 -->

<!-- Image Opacity -->
<!-- property is used in the image to describe the transparency of the image.  -->

<!DOCTYPE html>
<html>
<head>
    <title>Opacity property</title>
    <style>
        .forest {
            opacity: 0.5;
        }
        p {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .opacity {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="opacity">
        <p>Image with 100% opacity (original image)</p>
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png" 
             class="forest1">
        <br>
        <br>
        <p>Image with 50% opacity</p>
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png" 
             class="forest">
    </div>
</body>
</html>
</html>
