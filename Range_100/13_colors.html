

        <!-- 4. Hover Effects -->

<!-- The hover pseudo-class is used to change styles when the mouse hovers over an element. -->

<html>
<head>
    <style>
        .hover-example {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .hover-example:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="hover-example">Hover over me to change the background color!</div>
</body>
</html>
