
    <!-- Relative Units -->

<!-- 1. em -->
<!-- Relative to the font-size of the element. -->
<html>
<head>
    <style>
        .ok {
            font-size: 20px;
        }
        .para {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="ok">
        Hello GFG
        <div class="para"> Hello GFG</div>
    </div>
</body>
</html>

<!-- 2. rem -->
<!-- Relative to the font-size of the root (<html>) element. -->
<html>
<head>
    <style>
        html {
            font-size: 25px; 
      }
.para {
            font-size: 2rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="para"> Hello GFG</div>
</body>
</html>

<!-- 3. % (percent) -->
<!-- Relative to the parent element’s value (width, height, etc.). -->

<!-- 4. vw (viewport width) -->
<!-- 1vw = 1% of the viewport’s width. -->
<html>
<head>
    <style>
        .para {
            height: 10vw;
            width: 50vw;
            border: 2px solid black;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="para"> Hello GFG</div>
</body>
</html>
<!-- 5. vh (viewport height) -->
<!-- 1vh = 1% of the viewport’s height. -->
