

        <!--1. Universal Selector(*) -->
<!-- Selects all elements on the page and applies the same style universally.  -->

<html>
<head>
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Header Text</h1>
    <p>Paragraph Text</p>
</body>
</html>
