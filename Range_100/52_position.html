
  <!-- 2. Relative Positioning -->
<!-- elements are positioned relative to their normal position in the document flow. -->

<html>
<head>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .relative {   /* we can also adjust top right etc*/
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div>Box 1</div>
    <div class="relative">Box 2</div>
</body>
</html>
