font-size: Determines the size of the text.(e.g., 16px, 2em).

font-style: Controls the slant of the text (e.g., italic).
line-height: Sets the space between lines of text.(e.g., 1.5).

text-transform: Controls the capitalization of text. (e.g., uppercase, lowercase). -->
