

        <!-- Border -->

<!-- Borders in CSS are used to create a visible outline around an element. -->

<html>
<head>
    <style>
        .simple-border {
            border: 2px solid black;
            padding: 20px;
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="simple-border">This div has a simple black border.</div>
</body>
</html>


<!-- border-style	Determines the type of border (eg:solid,dashed,dotted,double,ridge,etc).
border-width	Sets the width of the border (in pixels, points, or other units).
border-color	Specifies the border color.
border-radius	Creates rounded corners for elements. -->
