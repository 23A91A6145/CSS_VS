<html>

<head>

    .right {
        position: absolute;
        right: 0px;
        width: 300px;
        border: 3px solid #73AD21;
        padding: 10px;
    }
    </style>
</head>

<body>
    <h1 style="color:green;">  
            GeeksforGeeks  
        </h1>

            Absolute positioned elements 
            can overlap other elements. 
        </p>
    </div>
</body>

</html>
