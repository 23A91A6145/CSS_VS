

    <!-- Margins -->
<!-- Used to create space around an element, separating it from neighboring elements and the edges of the webpage. -->

<html>
<head>
    <style>
        .box {
            margin: 20px ;
            /* margin: 20px; applies a 20px margin to all four sides of the element. */
            color:black;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has a margin of 20px vertically.
    </div>
</body>
</html>


    <!-- Types of margin values -->
<!-- margin: auto, margin: 0, margin: 10px, margin: 10%, margin: 1em, etc. -->
