

    <!-- Float  -->
 <!-- Used to move an element out of the normal document flow and position(left or right)  -->

<!-- properties -->
<!-- left: The element is moved to the left side of its container.
right: The element is moved to the right side of its container.
none: The element is not floated.
inherit: The element inherits the float property from its parent. etc -->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Float</title>
</head>

<body>
    <div class="GFG" 
         style="font-size:40px; 
                color:#006400; 
                float:right;">
        GeeksforGeeks
    </div>
</body>

</html>
