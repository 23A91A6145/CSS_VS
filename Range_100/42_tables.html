

  <!-- 2. Border Collapse -->

<!-- controls whether the borders of adjacent cells are merged into a single border or kept separate. -->

<html>
<head>
    <style>
    table.one {
        border-collapse: collapse;
    }
    table.two {
        border-collapse: separate;
      }
    table,
    td,
    th {
        border: 1.5px solid blue;
    }
    </style>
</head>
<body>
    <table class="one">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
    <br>
    <br>
    <h2>borders separated:</h2>
    <table class="two">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
</body>

</html>
