

        <!-- outline -->

<!-- Outlines in CSS are used to create a line around an element, similar to borders but without affecting the layout. -->
    <!-- They are mainly 4 types  -->

<!-- 1. outline-style --> 
<!-- Used to define the style of the outline around an element. -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS outline-style property
        </title>
        <!-- Internal CSS Style Sheet -->
        <style>
            h1 {
                color: green;
                text-align: center;
                outline-style: dotted; /* many like auto,double etc */
            }
        </style>
    </head>
    <body>
        <h1>GeeksForGeeks</h1>
    </body>
</html>
