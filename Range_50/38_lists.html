

        <!-- Lists -->

<!-- Lists are used to display items in a clear and organized manner, either with bullets (unordered) or numbers (ordered). -->

<!-- properties of lists include -->

<!-- 1.list-style-type -->

<!DOCTYPE html>
<html>

<head>
    <title>CSS list-style-type Property</title>
    <style>
        .geek1 {
            list-style-type: disc; /* circle,square,roman,decimal,lower-alpha,upper-latin etc*/
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: green">
        list-style-type: disc;
    </h1>
    <p>Sorting Algorithms</p>
    <ul class="geek1">
        <li>Bubble Sort </li>
        <li>Merge Sort</li>
        <li>Insertion Sort</li>
    </ul>

</body>
</html>
