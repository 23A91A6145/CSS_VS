
  <!-- 3. Border Spacing -->
<!-- controls the space between the borders of adjacent cells in a table. -->

<html>
<head>
    <style>
    table.one {
        border-collapse: separate;
        border-spacing: 10px;
    }
    table.two {
        border-collapse: separate;
        border-spacing: 10px 30px;
    }
    table,
    td,
    th {
        border: 1.5px solid blue;
    }
    </style>
</head>
<body>
    <table class="one">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
    <br>
    <br>
    <table class="two">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
</body>
</html>
