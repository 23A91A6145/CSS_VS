

        <!-- 6. Table layout -->
<!-- used to set up the layout algorithm used for the table. -->

<html>
<head>
    <style>
    table.one {
        width: 80px;
        border-collapse: separate;
        border-spacing: 10px;
        table-layout: auto;
    }
    table.two {
        width: 80px;
        border-collapse: separate;
        border-spacing: 10px;
        table-layout: fixed;
    }
    table,
    td,
    th {
        border: 1.5px solid blue;
        width: 80px;
    }
    </style>
</head>
<body>
