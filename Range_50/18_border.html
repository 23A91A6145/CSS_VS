

    <!-- border-width -->
<!-- Used to define the thickness of the border around an element. -->

<html>
<head>
    <title>Widths</title>
    <style>
        p {
            border-style: solid;
            border-width: 8px;
        }
    </style>
</head>
<body>
    <p>CSS Border Width</p>
</body>
</html>
