

<!-- 3. Display Inline-block -->

<!-- Combining characteristics of both block and inline, -->
<!-- It allows elements to be placed next to each other while still respecting the box model. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Inline-block Example</title>
    <style>
        #geeks1 {
            background: teal;
            display: inline-block;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        #geeks2 {
            background: cyan;
            display: inline-block;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        #geeks3 {
            background: green;
            display: inline-block;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }

        .gfg {
            margin-left: 20px;
            font-size: 42px;
            font-weight: bold;
            color: #009900;
        }

        .geeks {
            font-size: 25px;
            margin-left: 30px;
        }

        .main {
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gfg">GeeksforGeeks</div>
    <div class="geeks">display: inline-block; property</div>
    <div class="main">
        <div id="geeks1">Block 1</div>
        <div id="geeks2">Block 2</div>
        <div id="geeks3">Block 3</div>
    </div>
</body>
</html>
