

        <!-- attribute selector -->

<!-- It applies styles to elements with a specific attribute.like href, src, etc. -->

<html>
<head>
    <style>
        a[target="_blank"] {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a target="_blank" href="https://www.geeksforgeeks.org/css/css-selectors/">GFG Link</a>
</body>
</html>

    <!-- Still many selectors like pseudo,combinators etc -->
