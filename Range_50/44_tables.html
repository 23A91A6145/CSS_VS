

 <!-- 4. Caption Side -->
<!-- specifies the placement of the table caption relative to the table. -->

<html>
<head>
    <style>
    body {
        text-align: left;
    }
    h1 {
        color: green;
    }
    table.one {
        border-collapse: separate;
        border-spacing: 10px;
        caption-side: top;
    }
    table.two {
        border-collapse: separate;
        border-spacing: 10px;
        caption-side: bottom;
    }
    table,
    td,
    th {
        border: 1.5px solid blue;
    }
    </style>
</head>
<body>
    <table class="one">
        <caption>Caption at the top of the table.</caption>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
    <br>
    <br>
    <table class="two">
        <caption> Caption at the bottom of the table </caption>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
</body>
</html>
