
        <!-- 2. Text Colors -->

<!-- The color property is used to apply color to the text -->

<html>
<head>
    <style>
        .text-example {
            color: rgb(0, 128, 0); /* RGB color for green text */
            font-size: 20px; /* Font size for better visibility */
        }
    </style>
</head>
<body>
    <p class="text-example">This is a text color example.</p>
</body>
</html>
