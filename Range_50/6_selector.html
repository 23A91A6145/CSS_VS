

        <!-- 2. Element Selector:  -->
<!-- Targets all elements of a specific type, such as paragraphs or headers -->

<html>
<head>
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>This paragraph text will be styled with font size 16px.</p>
</body>
</html>
