
        <!-- Syntax -->

<!-- CSS is written as a rule set, which consists of a selector and a declaration block. -->

<!-- Selector: is a targeted HTML element or elements to which we have to apply styling.
 Declaration Block:  or " { } " is a block in which we write our CSS. -->

 <html>

<head>
    <style>
        /* CSS Rule */
        h1 {
            color: blue;
            /* Property: value */
            font-size: 24px;
        }

        p {
            color: green;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>This is a simple paragraph.</p>
</body>

</html>
