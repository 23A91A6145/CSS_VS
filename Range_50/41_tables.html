<!-- 1. Border -->
 <!-- appearance of borders around table elements -->


<html>
<head>
    <style>
    table,
    th,
    td {
        border: 1.5px solid blue;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A_B_C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X_Y_Z</td>
        </tr>
    </table>
</body>
</html>
