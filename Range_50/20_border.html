

    <!-- Border radius -->
<!-- Used to create rounded corners for elements. -->

<html>
<head>
    <style>
        h1 {
            border-style: solid;
            text-align: center;
            background: green;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Border Radius Property</h1>
</body>
</html>
