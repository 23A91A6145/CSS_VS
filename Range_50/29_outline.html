

    <!-- Outline-offset -->

<!-- The outline-offset property sets the space between an outline and the edge or border of an element. -->


<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border: solid green 3px;
            outline-style: solid;
            outline-width: 5px;
            outline-offset: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h3>Outline Property</h3>
    <p>A Computer Science portal for geeks.</p>
</body>
</html>
