

    <!-- 1. Border Style -->

<!-- The border-style property specifies the type of border. -->

<html>
<head>
    <style>
        p.dotted {
            border-style: dotted;
            text-align: center;
        }
        p.dashed {
            border-style: dashed;
            color:aqua;
            text-align: center;
            border-color: black;
        }
        p.solid {
            border-style: solid;
            border-color: black;
            text-align: right;
        }
        p.double {
            border-style: double;
        }
    </style>
</head>
<body>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
</body>
</html>
